<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="WeatherApp.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="WeatherApp.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="weather.png">
      </div>
        <div class="header">
          <h2>Weather Forecast</h2>
        </div>
      <form>
        <div id="results"></div>
        <div class="weather">
          <input type='text' name='city' placeholder='Ex. San Jose, CA' id='city'/>
          <button id="search">Search Weather</button>
        </div>
      </form>
    </div>
  </body>
</html>
